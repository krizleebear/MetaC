name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: go build -ldflags='-X main.apiKey=${{ secrets.THEMOVIEDB_APIKEY }}' -v .
      
    - name: BuildArmV7
      run: env GOARCH=arm GOARM=7 GOOS=linux go build -ldflags='-X main.apiKey=${{ secrets.THEMOVIEDB_APIKEY }}' -o output/MetaC_armv7

    - name: BuildWindows64
      run: env GOARCH=amd64 GOOS=windows go build -ldflags='-X main.apiKey=${{ secrets.THEMOVIEDB_APIKEY }}' -o output/MetaC_x64.exe

    - name: BuildOSX64
      run: env GOARCH=amd64 GOOS=darwin go build -ldflags='-X main.apiKey=${{ secrets.THEMOVIEDB_APIKEY }}' -o output/MetaC_OSX_64

    - name: ls
      run: pwd; ls -la

    - name: Test
      run: env apiKey=${{ secrets.THEMOVIEDB_APIKEY }} go test -v .
